{% extends 'main/base.html' %}
{% load static %}

{% block title %} Detail {% endblock title %} 

 {% block body %}  
         <div class="detail d-flex">
            <img src={{ sneaker.image.url }} alt="">
            <div class="detail-text">
              <p class="name">
                {{ sneaker.brand }}
              </p>
              <p class="name">
                {{ sneaker.name }}              
              </p>
              <p class="name">
                {{ sneaker.description }}
              </p>

              

              <form action={% url 'cart_add' sneaker.id %} method="post" >
                {{ cart_product_form }}
                {% csrf_token %}
                <button type="submit">Добавить</button>
              </form>


             
            </div>
         </div>

         
 {% endblock body %}
